<div mat-dialog-title>Delete Cohort</div>
<div mat-dialog-content>Are you sure you want to delete cohort "{{ getCohortDisplayName() }}"?</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="primary"
    data-qa="cancel-button"
    type="button"
    (click)="cancel()"
  >
    Cancel
  </button>
  <button
    mat-stroked-button
    color="warn"
    data-qa="delete-button"
    [disabled]="deleteDisabled"
    type="button"
    (click)="delete()"
  >
    Delete
  </button>
</div>
